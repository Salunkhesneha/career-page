<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="contact.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <img src="Logo3.png" height="60px" width="100px" alt="Secure Cyber Future">
            </div>
            <!-- Update your navbar links in contact.html -->
<nav>
    <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="#benefits">Jobs</a></li>
        <li><a href="contact.html" class="active">Contact us</a></li>
        <li class="nav-btn"><a href="login.html" class="btn btn-primary-dark">Login</a></li>
    </ul>
    <div class="mobile-menu-btn">
        <span></span>
        <span></span>
        <span></span>
    </div>
</nav>
        </div>
    </header>
    <div class="contact-container">
        <div class="contact-card">
            <div class="contact-header">
                <h1>Get in Touch</h1>
                <p>We'd love to hear from you! Send us a message below.</p>
            </div>

            <div class="contact-content">
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="name" placeholder="John Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="your@email.com" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject">Subject</label>
                        <div class="input-wrapper">
                            <i class="fas fa-tag"></i>
                            <select id="subject" required>
                                <option value="" disabled selected>Select a subject</option>
                                <option value="support">Support</option>
                                <option value="sales">Sales Inquiry</option>
                                <option value="feedback">Feedback</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <div class="input-wrapper">
                            <i class="fas fa-comment-dots"></i>
                            <textarea id="message" rows="5" placeholder="Type your message here..." required></textarea>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">
                        <i class="fas fa-paper-plane"></i> Send Message
                    </button>
                </form>

                <div class="contact-info">
                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <h3>Our Location</h3>
                        <p>123 Business Ave, Suite 400<br>San Francisco, CA 94107</p>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-phone-alt"></i>
                        </div>
                        <h3>Phone</h3>
                        <p>+1 (555) 123-4567</p>
                        <p>Mon-Fri, 9am-5pm PST</p>
                    </div>

                    <div class="info-card">
                        <div class="info-icon">
                            <i class="fas fa-envelope-open-text"></i>
                        </div>
                        <h3>Email</h3>
                        <p>hello@yourcompany.com</p>
                        <p>support@yourcompany.com</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="contact.js"></script>
</body>
</html>
